# Language, supported en, hu, fr, cz, nl
Locale: en

# Check plugin update when server is starting
Check-update: true

# Decimal places in money
Decimal-places: 2

# Anti farming settings
Farming:
    Disable-spawner-farming: false
    Disable-egg-farming: false

Global-settings:
    # The money multiplier. You can change it on double coins weekend. Money * Multiplier.
    Money-multiplier: 1
    Disable-functions-on-these-worlds:
        - world_the_end
    Disable-functions-in-creative-mode: false

# Hook settings
Hook:
    MobArena:
        Enabled: false
        Disable-functions-when-player-is-fighting-in-arena: true
    MineChart:
        Enabled: true
        Graphs:
          MOB-KILLS: true
          COLLECTED-MONEY: true